<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ talent.name }} - Pulp Talent Render</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cthulhu.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .coc-sheet {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid var(--cthulhu-green-dark, #2E8B57);
            padding: 20px;
            border-radius: 5px;
            width: 600px;
        }

        .text-success { color: var(--cthulhu-green-bright, #00FF7F) !important; }
        .section-header {
            background-color: var(--cthulhu-green-dark, #2E8B57);
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="coc-sheet">
        {% if image_url %}
        <div class="d-flex align-items-start">
            <div class="flex-grow-1">
        {% endif %}

        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="display-6 mb-0 text-success">{{ talent.name }}</h1>
                <span class="badge bg-secondary text-uppercase">{{ talent.category }}</span>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <p class="card-text">{{ talent.description | format_custom_emoji | format_bold | safe }}</p>
            </div>
        </div>

        {% if image_url %}
            </div>
            <div class="ms-3" style="width: 200px; flex-shrink: 0;">
                <img src="{{ image_url }}" class="img-fluid rounded border border-secondary" alt="{{ talent.name }}" style="width: 100%; object-fit: contain;">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
