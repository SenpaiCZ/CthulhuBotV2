<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" data-theme="{{ dashboard_theme|default('cthulhu') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ type }} Render</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/themes.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .coc-sheet {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid var(--theme-primary-dark, #2E8B57);
            padding: 20px;
            border-radius: 5px;
            width: 800px;
        }

        .text-success { color: var(--theme-primary-bright, #00FF7F) !important; }
        .section-header {
            background-color: var(--theme-primary-dark, #2E8B57);
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="coc-sheet">
        {% if image_url %}
        <div class="d-flex align-items-start">
            <div class="flex-grow-1">
        {% endif %}

        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="display-5 mb-0 text-success">{{ title }}</h1>
                <span class="badge bg-secondary text-uppercase">{{ type }}</span>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <ul class="list-group list-group-flush bg-transparent">
                    {% for event in events %}
                    <li class="list-group-item bg-transparent border-secondary ps-0 py-2 text-light">
                        {{ event | format_custom_emoji | format_bold | safe }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        {% if image_url %}
            </div>
            <div class="ms-3" style="width: 300px; flex-shrink: 0;">
                <img src="{{ image_url }}" class="img-fluid rounded border border-secondary" alt="{{ title }}" style="width: 100%; object-fit: contain;">
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
