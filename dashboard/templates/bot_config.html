{% extends 'base.html' %}

{% block title %}Bot Configuration{% endblock %}

{% block content %}
<h2 class="mb-4">Bot Configuration</h2>

<div class="card mb-4">
    <div class="card-header">
        Bot Status
    </div>
    <div class="card-body">
        <form id="botStatusForm" onsubmit="saveBotStatus(event)">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="statusType" class="col-form-label">Activity Type</label>
                </div>
                <div class="col-auto">
                    <select class="form-select" id="statusType">
                        <option value="playing" {% if status.type == 'playing' %}selected{% endif %}>Playing</option>
                        <option value="watching" {% if status.type == 'watching' %}selected{% endif %}>Watching</option>
                        <option value="listening" {% if status.type == 'listening' %}selected{% endif %}>Listening</option>
                        <option value="competing" {% if status.type == 'competing' %}selected{% endif %}>Competing</option>
                    </select>
                </div>
                <div class="col-auto">
                    <label for="statusText" class="col-form-label">Status Text</label>
                </div>
                <div class="col-auto flex-grow-1">
                    <input type="text" id="statusText" class="form-control" value="{{ status.text }}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Update Status</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-header">
        Server Prefixes
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Server Name</th>
                        <th>Server ID</th>
                        <th>Prefix</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for guild in guilds %}
                    <tr>
                        <td>{{ guild.name }}</td>
                        <td>{{ guild.id }}</td>
                        <td>
                            <input type="text" class="form-control" id="prefix-{{ guild.id }}" value="{{ guild.prefix }}" style="max-width: 100px;">
                        </td>
                        <td>
                            <button class="btn btn-primary btn-sm" onclick="savePrefix('{{ guild.id }}')">Save</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
async function saveBotStatus(event) {
    event.preventDefault();
    const type = document.getElementById('statusType').value;
    const text = document.getElementById('statusText').value;

    try {
        const response = await fetch('/api/save_status', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                type: type,
                text: text
            })
        });

        const data = await response.json();

        if (data.status === 'success') {
            alert("Bot status updated successfully!");
        } else {
            alert("Error: " + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert("An error occurred while updating status.");
    }
}

async function savePrefix(guildId) {
    const input = document.getElementById(`prefix-${guildId}`);
    const newPrefix = input.value;

    if (!newPrefix) {
        alert("Prefix cannot be empty.");
        return;
    }

    try {
        const response = await fetch('/api/save_prefix', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                guild_id: guildId,
                prefix: newPrefix
            })
        });

        const data = await response.json();

        if (data.status === 'success') {
            alert("Prefix updated successfully!");
        } else {
            alert("Error: " + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert("An error occurred while saving the prefix.");
    }
}
</script>
{% endblock %}
