<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Poison Render</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/cthulhu.css') }}" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .coc-sheet {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            border: 2px solid var(--cthulhu-green-dark, #2E8B57);
            padding: 20px;
            border-radius: 5px;
            width: 600px;
        }

        .text-success { color: var(--cthulhu-green-bright, #00FF7F) !important; }
        .section-header {
            background-color: var(--cthulhu-green-dark, #2E8B57);
            color: #fff;
            padding: 5px 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 10px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="coc-sheet">
        <div class="d-flex justify-content-between align-items-start mb-3">
            <div>
                <h1 class="display-6 mb-0 text-success">{{ title }}</h1>
                <span class="badge bg-secondary text-uppercase">Poison</span>
            </div>
        </div>

        <div class="card bg-dark border-secondary">
            <div class="card-body">
                <dl class="row text-light mb-0">
                    <dt class="col-sm-4 text-success">Onset Time</dt>
                    <dd class="col-sm-8">{{ poison['Onset Time'] }}</dd>

                    <dt class="col-sm-4 text-success">Symptoms</dt>
                    <dd class="col-sm-8">{{ poison['Symptoms'] }}</dd>

                    <dt class="col-sm-4 text-success">Damage</dt>
                    <dd class="col-sm-8">{{ poison['Damage'] }}</dd>

                    <dt class="col-sm-4 text-success">Note</dt>
                    <dd class="col-sm-8">{{ poison['Note'] }}</dd>
                </dl>
            </div>
        </div>
    </div>
</body>
</html>
