<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper - {{ headline }}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Cinzel:wght@700;900&family=Special+Elite&display=swap');

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: 'Playfair Display', serif;
        }

        .newspaper-container {
            position: relative;
            background-color: #fdf5e6; /* Old Lace */
            color: #1a1a1a;
            padding: 30px 40px;
            box-sizing: border-box;

            /* The passed width */
            width: {{ width }}px;
            max-width: 100%;

            /* The random shape */
            clip-path: polygon({{ clip_path }});

            /* Texture and Aging */
            background-image:
                radial-gradient(#d2b48c 1px, transparent 1px),
                radial-gradient(#d2b48c 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;

            filter: sepia(0.5) contrast(1.1) drop-shadow(8px 8px 10px rgba(0,0,0,0.6));
        }

        /* Overlay for noise/grunge */
        .newspaper-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.15'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .header {
            text-align: center;
            border-bottom: 3px double #1a1a1a;
            margin-bottom: 15px;
            padding-bottom: 10px;
        }

        .paper-name {
            font-family: 'Cinzel', serif;
            font-size: 3.5em;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            margin: 0 0 10px 0;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        .sub-header {
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #1a1a1a;
            border-bottom: 1px solid #1a1a1a;
            padding: 4px 0;
            font-family: 'Special Elite', monospace;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .headline {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            font-weight: 900;
            line-height: 1.1;
            margin: 20px 0;
            text-align: center;
            text-transform: uppercase;
        }

        .content {
            position: relative;
            z-index: 2;
            font-size: 1.05em;
            line-height: 1.5;
            text-align: justify;
            column-count: 2;
            column-gap: 30px;
            column-rule: 1px solid #aaa;
        }

        .content p {
            margin-bottom: 15px;
            margin-top: 0;
        }

        /* Drop cap */
        .content p:first-of-type::first-letter {
            float: left;
            font-size: 3.8em;
            line-height: 0.8;
            padding-top: 6px;
            padding-right: 8px;
            padding-left: 2px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #1a1a1a;
        }

        /* Handle images or other content if added later */
        img {
            max-width: 100%;
            filter: grayscale(100%) contrast(1.2);
            mix-blend-mode: multiply;
        }

    </style>
</head>
<body>

    <div class="newspaper-container">
        <div class="header">
            <h1 class="paper-name">{{ name }}</h1>
            <div class="sub-header">
                <span>{{ city }}</span>
                <span>{{ date }}</span>
                <span>Price: 2Â¢</span>
            </div>
        </div>

        <h2 class="headline">{{ headline }}</h2>

        <div class="content">
            {% for paragraph in body.split('\n') %}
                {% if paragraph.strip() %}
                    <p>{{ paragraph }}</p>
                {% endif %}
            {% endfor %}
        </div>
    </div>

</body>
</html>
