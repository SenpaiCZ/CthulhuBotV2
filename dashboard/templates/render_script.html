<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Occult Script</title>
    <style>
        {% if font_filename %}
        @font-face {
            font-family: 'CustomScript';
            src: url("{{ url_for('static', filename='fonts/' + font_filename) }}");
        }
        {% endif %}

        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .script-container {
            background-color: #fdf5e6;
            background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
            padding: 40px;
            max-width: 800px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            border: 1px solid #dcdcdc;
        }

        .script-text {
            {% if font_filename %}
            font-family: 'CustomScript', serif;
            {% else %}
            font-family: serif; /* Fallback */
            {% endif %}
            font-size: 3em;
            color: #111;
            line-height: 1.4;
            /* Text shadow/glow for effect? */
            text-shadow: 0px 0px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <div class="coc-sheet" style="padding: 10px;">
        <div class="script-container">
            <div class="script-text">
                {{ text }}
            </div>
        </div>
    </div>

</body>
</html>
